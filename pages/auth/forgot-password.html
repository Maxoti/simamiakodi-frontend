<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forgot Password - SimamiaKodi Rental Management System">
    <title>Forgot Password - SimamiaKodi</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #198754 0%, #20c997 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .forgot-container {
            max-width: 450px;
            width: 100%;
        }
        
        .forgot-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        
        .forgot-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #198754 0%, #20c997 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .forgot-icon i {
            font-size: 40px;
            color: white;
        }
        
        .form-control {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
        }
        
        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.15);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 10;
        }
        
        .input-group input {
            padding-left: 45px;
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, #198754 0%, #20c997 100%);
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 135, 84, 0.3);
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        #loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .spinner-border-custom {
            width: 3rem;
            height: 3rem;
            border-width: 0.3rem;
            border-color: #198754;
            border-right-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <div class="spinner-border spinner-border-custom" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="forgot-container">
        <div class="forgot-card">
            <div class="text-center mb-4">
                <div class="forgot-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h2 class="fw-bold">Forgot Password?</h2>
                <p class="text-muted">No worries! Enter your email and we'll send you reset instructions</p>
            </div>
            
            <!-- Success Message (Hidden by default) -->
            <div class="alert alert-success d-none" id="success-message">
                <i class="fas fa-check-circle me-2"></i>
                <strong>Email Sent!</strong> Check your inbox for password reset instructions.
            </div>
            
            <!-- Forgot Password Form -->
            <form id="forgot-password-form">
                <!-- Email Field -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-group-icon"></i>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email-input"
                            name="email" 
                            placeholder="maxoti96@gmail.com"
                            required
                        >
                    </div>
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary-custom w-100 text-white">
                    Send Reset Link
                </button>
            </form>
            
            <!-- Info Box -->
            <div class="alert alert-info mt-3 small">
                <i class="fas fa-info-circle me-2"></i>
                <strong>Note:</strong> The reset link will expire in 1 hour for security reasons.
            </div>
            
            <!-- Back to Login Link -->
            <div class="text-center mt-3">
                <a href="login.html" class="text-success text-decoration-none fw-semibold">
                    <i class="fas fa-arrow-left me-1"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_URL = 'http://localhost:5000/api/auth';
        
        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('email-error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            const emailInput = document.getElementById('email-input');
            emailInput.classList.add('is-invalid');
        }
        
        // Clear error
        function clearError() {
            const errorDiv = document.getElementById('email-error');
            errorDiv.classList.remove('show');
            
            const emailInput = document.getElementById('email-input');
            emailInput.classList.remove('is-invalid');
        }
        
        // Show loading
        function showLoading() {
            document.getElementById('loader').style.display = 'flex';
            document.querySelector('button[type="submit"]').disabled = true;
        }
        
        // Hide loading
        function hideLoading() {
            document.getElementById('loader').style.display = 'none';
            document.querySelector('button[type="submit"]').disabled = false;
        }
        
        // Handle form submission
        const form = document.getElementById('forgot-password-form');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            clearError();
            
            const emailInput = document.getElementById('email-input');
            const email = emailInput.value.trim();
            
            // Validate email
            if (!email) {
                showError('Please enter your email address');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            showLoading();
            
            try {
                // Send password reset request to backend
                const response = await fetch(`${API_URL}/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to send reset email');
                }
                
                // Show success message
                document.getElementById('success-message').classList.remove('d-none');
                form.style.display = 'none';
                
                // Redirect to login after 5 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 5000);
                
            } catch (error) {
                console.error('Error:', error);
                
                let errorMessage = 'Failed to send reset email. ';
                
                if (error.message.includes('fetch')) {
                    errorMessage += 'Please make sure the backend server is running.';
                } else if (error.message.includes('not found')) {
                    errorMessage += 'Email address not found in our system.';
                } else {
                    errorMessage += error.message;
                }
                
                showError(errorMessage);
            } finally {
                hideLoading();
            }
        });
        
        // Clear error on input
        document.getElementById('email-input').addEventListener('input', clearError);
    </script>
</body>
</html>
