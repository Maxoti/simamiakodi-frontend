<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities - SimamiaKodi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
            --border: #e0e0e0;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-hover: 0 4px 12px rgba(0,0,0,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        .page-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 30px 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-title h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header-title p {
            opacity: 0.9;
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
            font-weight: 500;
        }

        .btn-dashboard {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-dashboard:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            background-color: white;
            color: var(--primary);
            font-weight: 600;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background-color: var(--light);
            color: #666;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .btn-danger {
            background-color: #ffebee;
            color: var(--danger);
        }

        .btn-danger:hover {
            background-color: #ffcdd2;
        }

        .btn-edit {
            background-color: #fff3e0;
            color: #f57c00;
        }

        .btn-edit:hover {
            background-color: #ffe0b2;
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 13px;
        }

        /* Main Content */
        .main-content {
            padding: 30px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Alerts */
        .alert {
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .alert.show {
            display: flex;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .stat-icon.electricity {
            background-color: #fff3e0;
            color: #f57c00;
        }

        .stat-icon.water {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .stat-icon.internet {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }

        .stat-icon.total {
            background-color: #e0f2f1;
            color: #00796b;
        }

        .stat-card h3 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #7f8c8d;
            font-size: 14px;
        }

        /* Filter Section */
        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .filter-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            align-items: center;
        }

        @media (max-width: 768px) {
            .filter-row {
                grid-template-columns: 1fr;
            }
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .search-box input {
            border: none;
            background: transparent;
            outline: none;
            flex: 1;
            font-size: 14px;
        }

        .filter-select, .sort-select {
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 5px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            outline: none;
        }

        .filter-select:focus, .sort-select:focus {
            border-color: var(--primary);
        }

        /* Results Section */
        .results-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .results-info {
            color: #7f8c8d;
            font-size: 14px;
        }

        /* Utilities List */
        #utilitiesList {
            min-height: 200px;
        }

        .utility-card {
            border: 2px solid #f0f0f0;
            border-left: 4px solid var(--primary);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s;
            background: white;
        }

        .utility-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }

        .utility-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .utility-amount {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }

        .utility-type {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .utility-body {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }

        .utility-body p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }

        .utility-body strong {
            color: #333;
            display: inline-block;
            min-width: 120px;
        }

        .utility-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-paid {
            background-color: #d4edda;
            color: #155724;
        }

        .badge-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .badge-partial {
            background-color: #cce5ff;
            color: #004085;
        }

        .text-danger {
            color: var(--danger);
        }

        .text-success {
            color: var(--success);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 15px;
            border: 1px solid var(--border);
            background: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #2c3e50;
            font-size: 24px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #7f8c8d;
            line-height: 1;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .close-modal:hover {
            color: #2c3e50;
        }

        /* Form Styles */
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group input[readonly] {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #666;
        }

        .empty-state p {
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="../../CSS/mobile-nav.css">
</head>
<body>
    <!-- Header -->
    <header class="page-header">
        <div class="header-left">
            <div class="header-icon">
                <i class="fas fa-bolt"></i>
            </div>
            <div class="header-title">
                <h1>Utilities Management</h1>
                <p>Track and manage utility bills and payments</p>
            </div>
        </div>
        <div class="header-actions">
            <button class="btn btn-dashboard" onclick="window.location.href='../../dashboard.html'">
                <i class="fas fa-home"></i> Dashboard
            </button>
            <button class="btn btn-primary" onclick="UtilityApp.openModal()">
                <i class="fas fa-plus"></i> Add Utility Bill
            </button>
        </div>
    </header>

    <!-- Alerts -->
    <div class="alert alert-success" id="successAlert">
        <i class="fas fa-check-circle"></i>
        <span id="successMessage"></span>
    </div>
    <div class="alert alert-error" id="errorAlert">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorMessage"></span>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon electricity">
                    <i class="fas fa-bolt"></i>
                </div>
                <h3 id="totalElectricity">KES 0</h3>
                <p>Electricity</p>
            </div>
            <div class="stat-card">
                <div class="stat-icon water">
                    <i class="fas fa-tint"></i>
                </div>
                <h3 id="totalWater">KES 0</h3>
                <p>Water</p>
            </div>
            <div class="stat-card">
                <div class="stat-icon internet">
                    <i class="fas fa-wifi"></i>
                </div>
                <h3 id="totalInternet">KES 0</h3>
                <p>Internet & Others</p>
            </div>
            <div class="stat-card">
                <div class="stat-icon total">
                    <i class="fas fa-receipt"></i>
                </div>
                <h3 id="totalUtilities">KES 0</h3>
                <p>Total This Month</p>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search utilities...">
                </div>
                <select class="filter-select" id="filterProperty">
                    <option value="">All Properties</option>
                </select>
                <select class="filter-select" id="filterType">
                    <option value="">All Types</option>
                    <option value="electricity">Electricity</option>
                    <option value="water">Water</option>
                    <option value="gas">Gas</option>
                    <option value="internet">Internet</option>
                    <option value="sewage">Sewage</option>
                    <option value="garbage">Garbage</option>
                </select>
                <button class="btn btn-secondary btn-sm" onclick="UtilityApp.clearFilters()">
                    <i class="fas fa-sync"></i> Clear
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <div class="results-info" id="resultsInfo">
                    Loading...
                </div>
                <select class="sort-select" id="sortSelect">
                    <option value="date-desc">Date (Newest First)</option>
                    <option value="date-asc">Date (Oldest First)</option>
                    <option value="amount-desc">Amount (High to Low)</option>
                    <option value="amount-asc">Amount (Low to High)</option>
                </select>
            </div>

            <div id="utilitiesList">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <div class="pagination">
                <button id="prevPage" onclick="UtilityApp.changePage(-1)">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextPage" onclick="UtilityApp.changePage(1)">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Add/Edit Utility Modal -->
    <div class="modal" id="utilityModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Utility Bill</h2>
                <button class="close-modal" onclick="UtilityApp.closeModal()">&times;</button>
            </div>
            <form id="utilityForm" onsubmit="UtilityApp.handleSubmit(event)">
                <input type="hidden" id="utilityId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="property">Property *</label>
                        <select id="property" required>
                            <option value="">Select Property</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="unit">Unit *</label>
                        <select id="unit" required>
                            <option value="">Select Unit</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="tenant">Tenant *</label>
                        <select id="tenant" required>
                            <option value="">Select Tenant</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="utilityType">Utility Type *</label>
                        <select id="utilityType" required>
                            <option value="">Select Type</option>
                            <option value="electricity">Electricity</option>
                            <option value="water">Water</option>
                            <option value="gas">Gas</option>
                            <option value="internet">Internet</option>
                            <option value="sewage">Sewage</option>
                            <option value="garbage">Garbage</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="billingMonth">Billing Month *</label>
                        <input type="month" id="billingMonth" required>
                    </div>
                    <div class="form-group">
                        <label for="readingDate">Reading Date</label>
                        <input type="date" id="readingDate">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="previousReading">Previous Reading</label>
                        <input type="number" id="previousReading" step="0.01" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="currentReading">Current Reading *</label>
                        <input type="number" id="currentReading" step="0.01" min="0" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="unitsConsumed">Units Consumed *</label>
                        <input type="number" id="unitsConsumed" step="0.01" min="0" required readonly>
                    </div>
                    <div class="form-group">
                        <label for="ratePerUnit">Rate per Unit (KES) *</label>
                        <input type="number" id="ratePerUnit" step="0.01" min="0" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="amountDue">Amount Due (KES) *</label>
                        <input type="number" id="amountDue" step="0.01" min="0" required readonly>
                    </div>
                    <div class="form-group">
                        <label for="amountPaid">Amount Paid (KES)</label>
                        <input type="number" id="amountPaid" step="0.01" min="0" value="0">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="paymentStatus">Payment Status *</label>
                    <select id="paymentStatus" required>
                        <option value="pending">Pending</option>
                        <option value="partial">Partial</option>
                        <option value="paid">Paid</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3" placeholder="Additional notes..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="UtilityApp.closeModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Utility Bill
                    </button>
                </div>
            </form>
        </div>
    </div>
<script src="../../js/UTILITY/utilities.js"></script>
