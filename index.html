<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimamiaKodi - Property Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .loading-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin: 0 0 10px 0;
        }
        p {
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>SimamiaKodi Property Management</h2>
        <p>Loading...</p>
    </div>

    <!-- Scripts - both index.html and dashboard.html are at root level -->
    <script src="js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        (function() {
            const token = localStorage.getItem('auth_token') || sessionStorage.getItem('auth_token');
            
            if (token) {
                // Dashboard is at ROOT level, not in pages/
                console.log('✅ User authenticated, redirecting to dashboard...');
                window.location.href = 'dashboard.html';  // ← Changed from 'pages/dashboard.html'
            } else {
                // Login is in pages/auth/
                console.log('❌ No authentication found, redirecting to login...');
                window.location.href = 'pages/auth/login.html';
            }
        })();
    </script>
</body>
</html>
